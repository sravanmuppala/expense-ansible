- name: Configure DB server
  hosts: db
  become: yes
  vars:
    login_host: db.mskcloud.online
  vars_prompt:
  - name: mysql_root_password
    prompt: please enter MySQL root password
    private: no
  tasks:
  - name: Install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest
  
  - name: Started and enabled mysql server
    ansible.built.service:
      name: mysqld
      state: started
      enabled: yes

  - name: Install python mysql dependencies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - Cryptography
      executable: pip3.9

  - name: check DB connection is established
    community.mysql.mysql_user:
      login_user: root
      login_password: "{{ mysql root password }}"
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    register: mysql_connection_output

  - name: print output
    ansible.builtin.debug:
      msg: "Output: {{ mysql_connection_output }}"

  - name: setup root password
    ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ mysql_root_password }}"
    when: mysql_connection_output.failed is true # don't give {{ }} in when condition




